# config/services.yaml

#imports:
#  - { resource: 'legacy_config.php' }

services:
  # default configuration for services in *this* file
  _defaults:
    autowire: true      # Automatically injects dependencies in your services.
    autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
    public: false       # Allows optimizing the container by removing unused services; this also means
    # fetching services directly from the container via $container->get() won't work.
    # The best practice is to be explicit about your dependencies anyway.

  # makes classes in src/ available to be used as services
  # this creates a service per class whose id is the fully-qualified class name
  oat\tao\controller\:
    resource: '../../tao/controller/*'
    public: true

  oat\tao\model\Gateway: ~


  # current services proxied, should be autogenerated/
  common_ext_ExtensionsManager:
    factory: '@oat\tao\model\Gateway'
    class: \common_ext_ExtensionsManager
    arguments:
      - !php/const \common_ext_ExtensionsManager::SERVICE_ID

  oat\tao\model\entryPoint\EntryPointService:
    factory: '@oat\tao\model\Gateway'
    class: \oat\tao\model\entryPoint\EntryPointService
    arguments:
      - !php/const \oat\tao\model\entryPoint\EntryPointService::SERVICE_ID

  oat\tao\model\user\UserLocks:
    factory: '@oat\tao\model\Gateway'
    class: \oat\tao\model\user\UserLocks
    arguments:
      - !php/const \oat\tao\model\user\UserLocks::SERVICE_ID

  oat\oatbox\event\EventManager:
    factory: '@oat\tao\model\Gateway'
    class: \oat\oatbox\event\EventManager
    arguments:
      - !php/const \oat\oatbox\event\EventManager::SERVICE_ID

  oat\oatbox\session\SessionService:
    factory: '@oat\tao\model\Gateway'
    class: \oat\oatbox\session\SessionService
    arguments:
      - !php/const \oat\oatbox\session\SessionService::SERVICE_ID

  Zend\ServiceManager\ServiceLocatorInterface:
    factory: '@oat\tao\model\Gateway'
    class: \Zend\ServiceManager\ServiceLocatorInterface
